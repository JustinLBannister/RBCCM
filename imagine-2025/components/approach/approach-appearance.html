<!-- Component: RBC Imagine Approach -->
<section id="${SectionId}" class="rbccm-approach" aria-labelledby="approach-heading">
    <div class="rbccm-approach__container">
        <div class="rbccm-approach__content">
            <!-- Video wrapper -->
            <div class="rbccm-approach__video"
                 data-bc-account="${BcAccountId}"
                 data-bc-player="${BcPlayerId}"
                 data-bc-embed="${BcEmbed}"
                 data-bc-video-id="${BcVideoId}"></div>
            <!-- Text details -->
            <div class="rbccm-approach__details">
                <h2 id="approach-heading" class="rbccm-approach__subtitle">${Subtitle}</h2>
                <p class="rbccm-approach__desc">${Description}</p>
            </div>
        </div>
    </div>
</section>
